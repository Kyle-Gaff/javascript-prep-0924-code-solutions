<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'CharLee-Kyle Gaff';
      console.log(fullName);
      console.log(typeof 'CharLee-Kyle Gaff');
      const numberOfPets = 1;
      console.log(numberOfPets);
      console.log(typeof 1);
      const likesVegetables = true;
      console.log(likesVegetables);
      console.log(typeof true);
      var empty = null;
      console.log(empty);
      console.log(typeof null);
      let unset;
      console.log(unset);
      console.log(typeof unset);
    </script>
  </body>
</html>
